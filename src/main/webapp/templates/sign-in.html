<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Войти</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/authentication.css}">
</head>
<body>
<div class="wrapper">
    <div class="box">
        <div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div>
    </div>
    <div class="container-fluid p-0 d-flex justify-content-center align-items-center vh-100">
        <div class="form mx-auto row p-4">
            <h3 class="my-4 text-center">Войти</h3>
            <form method="post">
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="login" name="login" placeholder="" required>
                    <label for="login">Имя пользователя</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="" required>
                    <label for="password">Пароль</label>
                </div>
                <div>
                    <button class="btn btn-lg btn-primary mb-4 w-100" type="submit">Войти</button>
                    <div class="text-center">
                        <p>У вас еще нет учетной записи - <a href="sign-up" th:href="@{/sign-up}">Зарегистрироваться</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
